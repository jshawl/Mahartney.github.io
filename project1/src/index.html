        <header>
          <div class="saveload">
            <form>
                <input id="savename" type="text" name="name">
                <input id="savebutton" type="button" name="name" value="Save Deck">
                <input id="loadbutton" type="button" name="name" value="Load Deck">
		<!-- use different name values or remove these attributes -->
                <ul class="dropdown hidden" id="loadname" value="No Saved Decks">
                </ul>
            </form>
          </div>
          <div class="header">
          <h1>Build your own Flashcards</h1>
	  <h2><!-- remove empty tags --></h2>
          </div>
        </header>
        <body>
          <div class="nav clearfix">
            <button class="navbutton selected" id="add" type="button">Add/Delete</button>
            <button class="navbutton" id="deal" type="button">Shuffle and Deal</button>
          </div>
          <div class="navbar clearfix">
            <button class= "arrow" id="left_arrow" type="button">&larr;</button>
            <button class= "flipcard" id="flip_card" type="button">&darr;</button>
            <button class= "delete" id="delete" type="button">Delete Card</button>
            <button class= "dropsuggestions" id="drop_suggestions" type="button">&uarr;</button>
            <button class= "arrow" id="right_arrow" type="button">&rarr;</button>
          </div>
          <main class = "">
            <form class= "add">
              <input class= "question" type="text" placeholder="Add Question Here:"></input>
              <input class= "answer" type="text" placeholder="Add Answer Here:"></input>
              <input class= "addButton hidden" type= "submit" value="Add card to deck"></input>
            </form>
            <form class= "deal hidden">
              <input class= "deal clearfix" id="hquestion" readonly></input>
              <input class="hidden" id= "nextCard" type="button" value="Next Card " + &#9658></input>
              <input class= "hidden" id="hsolution" readonly></input>
              <h3 id="h3suggestion"> View Suggestions?</h3>
              <div class="suggestions hidden">
              </div>
            </form>
          </main>
        </body>
